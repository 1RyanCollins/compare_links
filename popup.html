<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; padding: 10px; width: 350px; }
    pre { 
      white-space: pre-wrap; 
      word-break: break-word; 
      background: #f3f3f3; 
      padding: 8px; 
      border-radius: 6px; 
      max-height: 150px; 
      overflow-y: auto;
    }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h3>Search Queries</h3>
  <pre id="queries"></pre>
  <button id="copyQueries">Copy</button>

  <h3>Search Result URLs</h3>
  <pre id="urls"></pre>
  <button id="copyUrls">Copy</button>

  <script src="popup.js"></script>
</body>
</html>
